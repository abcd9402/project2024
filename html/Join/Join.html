<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="join-wrapper" >
        <h2>회원가입</h2>
        <form method="post" action="login.html" id="join-form">
            <input type="text" name="id" placeholder="ID"/>
            <input type="password" name="pass" placeholder="비밀번호"/>
            <input type="password" name="pass-confirm" placeholder="비밀번호 확인"/>
            <input type="text" name="name" placeholder="성함" />
            <input type="text" name="emailFront" placeholder="이메일"/>@
            <input type="text" name="emailBack"/>
            <input type="hidden1" name="email"/>
            <select>
                <option value="namver.com">네이버</option>
                <option value="daum.net">다음</option>
                <option value="nate.com">네이트</option>
            </select>
            <input type="text" name="address" placeholder="주소" />
            <button>검색</button>
            <input type="submit" value="회원가입"><button>취소</button>
        </form>

    </div>
</body>
</html>
